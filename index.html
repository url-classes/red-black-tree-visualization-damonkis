<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Árbol Rojo-Negro</title>

    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-weight: 700;
            color: #007bff;
        }

        #control-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #2e2e2e;
            color: white;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #visualization {
            margin-top: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            padding: 10px;
        }

        svg {
            border: 2px solid #007bff;
            border-radius: 8px;
        }

        /* Modo oscuro */
        .dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Árbol Rojo-Negro</h1>

    <div id="control-panel">
        <input type="number" id="node-value" placeholder="Valor del nodo" />
        <button id="insert-node">Insertar Nodo</button>
        <button id="search-node">Buscar Nodo</button>
        <button id="inorder-traversal">Inorden</button>
        <button id="preorder-traversal">Preorden</button>
        <button id="postorder-traversal">Postorden</button>
    </div>

    <div id="visualization">
        <!-- Aquí se dibujará el árbol -->
        <svg width="600" height="400" id="tree-canvas"></svg>
    </div>

    <script src="dist/script.js"></script>
</body>
</html>
