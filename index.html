<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Árbol Rojo-Negro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Visualizador de Árbol Rojo-Negro</h1>

    <div id="control-panel">
        <input type="number" id="node-value" placeholder="Valor del nodo" />
        <button id="insert-node">Insertar Nodo</button>
        <button id="search-node">Buscar Nodo</button>
        <button id="inorder-traversal">Inorden</button>
        <button id="preorder-traversal">Preorden</button>
        <button id="postorder-traversal">Postorden</button>
    </div>

    <div id="visualization">
        <!-- Aquí se dibujará el árbol -->
        <svg width="600" height="400" id="tree-canvas"></svg>
    </div>

    <script src="dist/script.js"></script>
</body>
</html>
